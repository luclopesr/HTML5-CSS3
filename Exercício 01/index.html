<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Testando 
        a quebra 
        de Linhas
        pois não sou nem obrigado
        a fazer  isso
    </p>
    <p>se precisar quebrar
        o texto em algum lugar especifico <br> voce pode usar a tag &lt;br&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Vamos adicionar símbolos espreciais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis: <!--Emojipedia-->
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
